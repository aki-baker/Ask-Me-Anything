  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f6f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease;
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #2a2a2a;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      resize: none;
      background: #f4f4f4;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      background: #fffbe6;
      box-shadow: 0 0 0 2px #ffd369;
    }

    button {
      background: #ffd369;
      color: #222;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.5s ease;
    }

    .popup-content {
      background: #fffefc;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 300px;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup button {
      background-color: #ffd369;
      color: #222;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    .popup button:hover {
      background-color: #ffc947;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      color: #ffd369;
      font-size: 24px;
      margin: 0 12px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 22px;
      }

      textarea {
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
      }

      .popup-content {
        padding: 25px 20px;
      }

      .social-icons a {
        font-size: 22px;
        margin: 0 10px;
      }
    }
  </style>
</head>

  <script>
    document.getElementById('questionForm').addEventListener('submit', function(event) {
